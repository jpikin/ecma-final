<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function getUserData(ID){
            
            const url = 'https://jsonplaceholder.typicode.com/users';
            
            fetch(url)
            .then(result => result.json())
            .then(data => {
                let gotUser = false;
                data.forEach(user => {
                    if(user.id === ID){
                        gotUser = true;
                        console.log(user);
                        
                    }
                })
                if(!gotUser) console.log("Пользователь не найден");
            }).catch(err => {
                console.error('Errors, errors, alarm, alarm!!!');
        });        
        
        
        
        
        }

    


        

    </script>
</body>
</html>
